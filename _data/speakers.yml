    Kelly Lloyd is a PhD student at the Leeds Institute of Health Sciences, examining decision-making in cancer preventive therapy among patients and healthcare professionals. She is a keen advocate for open research, using reproducible practices in her own research such as sharing code and data, and is the lead organiser of the ReproducibiliTea journal club at the University of Leeds.
