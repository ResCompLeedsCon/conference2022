  id: 5
  name: "Volodymyr"
  surname: "Chapman"
  company: "Faculty of Biological Sciences"
  title: PhD Student (AI in Medical Imaging)
  bio: >
    Training first as a biochemist in Imperial College London and the 
    John Innes Centre, Norwich, Volodymyr pivoted to image-based deep 
    learning in 2020. He completed a 6 month predoctoral internship in 
    image-based encodings of sequence data with Professor Dan MacLean 
    at The Sainsbury Laboratory, Norwich. Following this, he started a 
    PhD with Professors David Westhead and Reuben Tooze in Leeds, 
    using deep learning to improve patient care in follicular lymphoma. 
    In his free time, Volodymyr enjoys brewing, growing food and eating.

  thumbnailUrl: "volodymyr_chapman.jpg"
  rockstar: false 

-
  id: 6
  name: "Dr Katie"
  surname: "Simmons"
  company: School of Medicine
  title: "Research Fellow"
  bio: >
    Katie completed a Master's degree in Medicinal Chemistry at Newcastle University in 2005 before moving to Leeds to do a PhD designing small molecule inhibitors of a new potential enzyme target for antibacterial drug discovery. She then spent four years in the Astbury Centre (2009-2013) working on an EU funded project identifying modulators of a number of different ion channels and membrane transporter proteins. In 2014 she worked on a project bringing a potential antimalarial agent to pre-clinical evaluation before moving to the Leeds Institute of Cardiovascular and Metabolic Medicine to focus on research identifying modulators of new protein-protein interactions involved in metabolic disorders, where she is currently a BHF Mautner Fellow. 
  thumbnailUrl: "katie_simmons.jpg"
  rockstar: false
  ribbon:
   - {abbr: "SoM", title: "Profile", url: "https://medicinehealth.leeds.ac.uk/medicine/staff/3140/dr-katie-simmons"}
