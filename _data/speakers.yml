  name: "David"
  surname: "Head"
  title: "Lecturer"
  company: School of Computing
  bio: >
    David has a long/old research career in using simplified models to probe complex systems, where the very process of deciding what simplifications can and cannot be made adds to the insight and understanding of the problem, whilst also reducing cluster load and generally being a good cluster citizen. Current areas of interest include fibre networks and multi-component modelling of bacterial colonies - for the latter, the greatest challenge often lies in convincing an application domain unused to modelling that the results of your simplified model still tell you something about the real world.
