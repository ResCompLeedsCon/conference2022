  company: School of Mechanical Engineering
  bio: >
    Marlène Mengoni is an associate professor in computational medical engineering, researching how we can identify patient-specific sources of variation in musculoskeletal biomechanics and how this affects the performance of interventions and repairs. She has been an adopter of open-science since her PG studies and is an advocate of open-data and its relation to better research culture.
