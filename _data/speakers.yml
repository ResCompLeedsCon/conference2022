- 
  id: 0
  name: "Professor David"
  surname: "Hogg"
  company: "School of Computing"
  title: "Professor of Artificial Intelligence"
  bio: >
    
    David's research is on artificial intelligence and particularly in 
    computer vision. He pioneered the use of three-dimensional geometric 
    models for tracking deformable structures in natural scenes and 
    contributed to establishing statistical approaches to learning of
    shape and motion as one of the pre-eminent paradigms in the
    field. He has been Pro-Vice-Chancellor for Research and Innovation 
    at the University of Leeds, visiting professor at the MIT Media Lab, 
    chair of the EPSRC ICT Strategic Advisory Team, and chair of the 
    Academic Advisory Group of the Worldwide Universities Network. 
    He is a Fellow of the European Association for Artificial 
    Intelligence (EurAI), a Distinguished Fellow of the British 
    Machine Vision Association, and a Fellow of the International 
    Association for Pattern Recognition. He is Director of the 
    UKRI Centre for Doctoral Training in Artificial Intelligence 
    for Medical Diagnosis and Care at the University of Leeds.
    
  thumbnailUrl: "david_hogg.jpg"   
  rockstar: true
  ribbon:
    - {abbr: "SoC", title: "Profile", url: "https://eps.leeds.ac.uk/computing/staff/84/professor-david-hogg"}
- 
  id: 1
  name: "Dr Serge"
  surname: "Sharoff"
  company: "School of Languages, Cultures and Societies"
  bio: >
    
    My research interests are related to three domains: 
    linguistics (primarily computational linguistics and corpus linguistics),
    cognitive science and communication studies.
    Probably the most interesting bit in my recent research 
    is digital curation of representative corpora automatically 
    collected from the Web, i.e., their annotation in terms of
    genres, domains or morphosyntactic categories. The current set of 
    resources includes very large corpora for Arabic, Chinese, 
    English, French, German, Italian, Polish, Portuguese, Russian 
    and Spanish.
    
  thumbnailUrl: "sergesharoff.jpg"
  rockstar: false
  ribbon:
    - {abbr: "SLCS", title: "Profile", url: "https://ahc.leeds.ac.uk/languages/staff/1137/dr-serge-sharoff"}
- 
  id: 2
  name: "Dr Lucy"
  surname: "Stead"
  company: "School of Medicine"
  title: Associate Professor
  bio: >
    
    I am a computational cancer biologist interested in the use of
    high-throughput sequencing to characterise brain tumour genomes 
    and transcriptomes, and the integrated analysis of datasets to 
    further understand the development and progression of brain cancer. 
    My research focuses on inspecting genomic and transcriptomic 
    heterogeneity present within brain tumours and across stages of
    brain cancer development and progression.
    I believe that the most biologically and clinically relevant 
    inferences come from continual iteration of computational and 
    wet-lab approaches, and this is the remit within my group. 
    I am interested in investigating intratumour heterogeneity 
    in glioblastoma (GBM); specifically, I wish to test whether 
    treatment-resistant subclones emerge in recurrent tumours, and 
    characterise them in clinically relevant ways in multiple patients. 
    I am a trained computational biologist with expertise in 
    next-generation sequencing data analysis.  
    
  thumbnailUrl: "lucy_stead.jpg"
  rockstar: false
  ribbon:
    - {abbr: "SoM", title: "Profile", url: "https://medicinehealth.leeds.ac.uk/medicine/staff/789/dr-lucy-stead"}
