  bio: >
    I am a 2nd year PhD student at the University of Leeds, UK, working with Dr. Xiaohui Chen from School of Civil Engineering, Dr. He Wang and Prof. Peter Jimack from the School of Computing and collaborating with an applied research institute in the Netherlands, Deltares. I previously obtained a BSc and MSc with honors in Civil Engineering from University of Padua (Italy) and TU Delft (the Netherlands). For 5 years, I have then worked as an employee at the Dutch independent research institute Deltares where the idea of this research was conceived. 

    My PhD research is on “Physics informed deep learning for groundwater prediction” and I generally find this new field of scientific machine learning really exciting!

