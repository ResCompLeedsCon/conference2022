  surname: "Simmons"
  company: School of Medicine
  title: "Research Fellow"
  bio: >
    Katie completed a Master's degree in Medicinal Chemistry at Newcastle University in 2005 before moving to Leeds to do a PhD designing small molecule inhibitors of a new potential enzyme target for antibacterial drug discovery. She then spent four years in the Astbury Centre (2009-2013) working on an EU funded project identifying modulators of a number of different ion channels and membrane transporter proteins. In 2014 she worked on a project bringing a potential antimalarial agent to pre-clinical evaluation before moving to the Leeds Institute of Cardiovascular and Metabolic Medicine to focus on research identifying modulators of new protein-protein interactions involved in metabolic disorders, where she is currently a BHF Mautner Fellow. 
