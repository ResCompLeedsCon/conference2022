  id: 4
  name: "Dr Thomas"
  surname: "Hancock"
  company: "Institute for Transport Studies"
  title: "Research Fellow"
  bio: >
    Thomas Hancock is a Research Fellow at the Institute for Transport 
    Studies (ITS) under the <a href="https://environment.leeds.ac.uk/transport-choice-modelling/dir-record/research-projects/1634/next-generation-activity-and-travel-behaviour-models-bringing-together-choice-modelling-data-science-and-ubiquitous-computing-nexus">NEXUS</a>
