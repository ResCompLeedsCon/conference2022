  id: 001
  title: "Research Data Management: Sharing, Publishing & Archiving"
  description: "The University of Auckland Code of Conduct for Research states \"Researchers should share data and findings openly and as promptly as possible\", a practice increasingly required by research funders and publishers. Come along to this workshop to learn about how you can disseminate your research findings; increase your research impact through data publication; learn about services available to you at the University to achieve this."
  subtype: workshop
  speakers: [14]
  complexity: "Beginner"
-
  id: 002
  title: "Crash course in LaTeX using Overleaf"
  description: "This is a 'Bring your own device' session. Learn the basics of LaTeX and Overleaf in this workshop. We will create a template that you can use for both articles and a thesis."
  subtype: workshop
  speakers: [11, 12, 13]
  complexity: "Beginner" 
  presentation: "https://tofu.dev/workshops/latex"
-
  id: 003
  title: "Version control and collaboration tools - Intro to Git and GitHub"
  description: "This session will offer a brief and practical introduction to <a href=\"https://git-scm.com/\">Git</a> and <a href=\"https://github.com/\">GitHub</a> for complete beginners. Learn how you can use Git to manage and keep track of different versions of all your important files and documents that change through time in your projects. GitHub is one of the worlds leading online collaboration platforms for working on projects that use Git. Whether you write code or not, Git and GitHub are incredibly powerful tools that should be part of any researchers digital toolkit. Come and see what it's all about!"
  subtype: workshop
  speakers: [10]
  complexity: "Beginner" 
-
  id: 004
  title: "Research Data Management: Planning Organising and Storing"
  description: "Research data: that which is created, collected or observed in the course of producing original research, regardless of format. This introductory workshop is aimed at researchers, particularly those embarking on their research career or starting a new research project. Attendees will develop strategies for capturing and organising research data, sharing and reusing data, and have an opportunity to draft a Data Management Plan (DMP).You will be introduced to data management concepts, best practices, services and useful tools to support you managing and sharing your research data."
  subtype: workshop
  speakers: [13, 14]
  complexity: "Beginner" 
-
  id: 005
  title: "NeCTAR Research Cloud"
  description: "This is a 'Bring your own device' session. Do your computations take too long on your laptop? Do you want to offload long-running simulations to a different computer? Are there computations you cannot run on your desktop because you don't have enough memory or compute power? Would you be interested in easily reproducing existing data compute workflows for your use, or easily creating your own? You’re invited to attend a workshop for researchers wanting a practical introduction into using the NeCTAR Research Cloud! We’ll provide an introduction to using NeCTAR, all the basic tools you need to know to run your first cloud computer and demonstrate how you can use NeCTAR to help achieve your research and data analysis objectives."
  subtype: workshop
  speakers: [15, 16, 17]
  complexity: "TBC" 
-
  id: 006
  title: "How to plan your research for real world impact & Grabbing the limelight – Communicating your research in the media"
  description: "Part 1: Economic, societal and environmental impact, or the ‘non-academic’ impact of research, is becoming an increasingly important part of the research ecosystem. It is standard practice for researchers to be asked by funders to describe the benefits of their research and how they might enable that benefit to be achieved. This session offers a high-level step-by-step guide on how to incorporate impact into your research planning.<br /><br />
  
  Part 2: Sharing your research with the media is a great way to broaden its reach and raise your profile as a researcher, but what makes one story front-page material while others never get picked up to begin with? This session offers practical tips and techniques for communicating your research to the media and wider public – from crafting your story to taking advantage of the modern media landscape to maximise the chances of your story getting picked up."
  speakers: [29, 18]
-
  id: 007                                     
  title: "Data Management Planning"
  description: "A data management plan (DMP) is a document that describes what research data will be collected - how it will be organised, documented, stored; along with publication and preservation plans. If you want to create a DMP but do not know where to start or what to include, come along to this workshop where we go through the various aspects of the University's DMP, offer best practice examples and section-by-section advice for creating your initial DMP."
  speakers: [13, 14]
  complexity: "TBC" 
-
  id: 008
  title: "Tidy data and introduction to OpenRefine"
  description: "This is a 'Bring your own device' session. Good data organisation is the foundation of any research project. We often organise data in spreadsheets in ways that we as humans want to work with it, but computers require data be organised in particular ways. In order to use tools that make computation more efficient such as programming languages like R or Python, we need to structure our data the way that computers need it. Since this is where most research projects start, this is where we want to start too!<br /><br /> 

  Preparing data for analysis is an important part of the research workflow. Some of this involves data cleaning, where errors in the data are identifed and corrected or formatting made consistent. OpenRefine is a powerful free and open source tool for working with messy data: cleaning it and transforming it from one format into another. This lesson will teach you to use OpenRefine to effectively clean and format data and automatically track any changes that you make. Many people comment that this tool saves them literally months of work trying to make these edits by hand."
  subtype: workshop
  speakers: [19]
  complexity: "Beginner" 
-
  id: 009
  title: "What tools should I use in my bioinformatics research?"
  description: "Is your research in a bioinformatics-related field? Are you wondering if ResBaz is any good for you? Or do you want to know what sessions are suitable for your research? This session highlights how tools like python, SQL, R and GitHub were used to answer a research question. It is meant to give a quick overview of the skills taught at ResBaz so you know exactly what sessions are most suitable for your needs."
  speakers: [20]
  complexity: "Beginner" 
-
  id: 010
  title: "Busting the Supercomputing Jargon"
  description: "Core? CPU? SSH? WTF? This is a fun, interactive activity where we will explore what terminology YOU think makes High Performance Computing (HPC) so darn difficult to understand. You might be learning about HPC for the first time or want to know more about specific tools you are using for your research (Bash, parallel computing, machine learning, etc…) Either way, this session is for you! All knowledge levels and all disciplines are welcome to attend."
  subtype: workshop
  speakers: [23]
  complexity: "Beginner" 
-
  id: 011
  title: "Linux - an introduction to the command line"
  description: "This is a 'Bring your own device' session. This introductory session covers topics such as the linux file system, basic navigation, file permissions and access, configuration files and simple automation."
  subtype: workshop
  speakers: [21]
  complexity: "Beginner" 
-
  id: 012
  title: "Copyright the Card Game"
  description: "The first of two games sessions – come and have some fun and find out about copyright and publishing.<br /><br /> 

  We'll find out about copyright basics in a fun way and discover what works and uses are protected by copyright, how licences work, and what the copyright exceptions are that enable you to make use of protected works.  As with all games there is an element of risk – so then we find out how to evaluate the risks where your use might not be covered  by a licence or an exception.Everything you need to know about licences and research objects. Find out what you should know about copyright before you publish your work, and how to maintain rights over your work. Learn how to hack a copyright contract in a hands on practical session."
  speakers: [22]
-
  id: 013
  title: "Research Profiles: working hard or hard work?"
  description: "This is a 'Bring your own device' session. What will people find when they Google you? Learn about different research profiles available and start creating your professional online identity. Use researcher IDs (e.g. ORCiD) to claim and link your publications."
  speakers: [26]
-
  id: 014
  title: "Publishing: Getting more people to read your research"
  description: "Learn how to choose the right journal and avoid predatory publishers. Consider using preprints to get your ideas out early and explore techniques to get more people to read your research."
  speakers: [24, 25]
-
  id: 015
  title: "Staying uptodate with the literature: tips and tricks"
  description: "This is a 'Bring your own device' session. Discover tips and tricks for staying up-to-date with the literature in your discipline, including: setting up database alerts, using advanced searching techniques, following twitter communities, setting up RSS feeds, and finding grey literature and patents."
  speakers: [25]
-
  id: 016
  title: "Qualitative data analysis (NVivo)"
  description: "This is a 'Bring your own device' session."
  speakers: [31, 19]
  complexity: "Beginner" 
-
  id: 017
  title: "Introduction to R programming language"
  description: "This is a 'Bring your own device' session. This two-part workshop is an introduction to R for data analysis for complete beginners. The sessions are relatively informal, example oriented, and hands-on. The first half will cover the basics (no experience is assumed) and get us comfortable with R and its capabilities, which will prepare us for the second half where we will explore dataset manipulation."
  speakers: [32, 41, 20]
  complexity: "Beginner" 
-
  id: 018
  title: "Accessing APIs using R"
  description: "Open data on the internet is often made available, through Web service Application Programming Interfaces or APIs, by governments and other organisations. This workshop, will help you gain hands-on experience in requesting data from these different Web service APIs using R. Specifically, we will look into fetching weather and events data for Auckland region."
  speakers: [33]
  complexity: "Intermediate" 
-
  id: 019
  title: "Introduction to DNA metabarcoding"
  description: "What should I know before embarking on a research project in DNA metabarcoding? Come along and find out what should be considered in the design of a DNA metabarcoding research project and what to expect during the wet lab stages through to the analyses of the next-generation sequencing data."
  speakers: [34]
  complexity: "Beginner" 
-
  id: 020
  title: "Introduction to deep learning"
  description: "This is a 'Bring your own device' session. Academics can use machine learning, specifically deep learning, to more swiftly advance knowledge in their respective fields. This session will offer a brief introduction to deep learning for people with a basic knowledge of Python and Jupyter Notebook. It teaches you how to use Keras - a powerful, easy-to-use Python library - for developing and evaluating basic neural networks in a few short lines of code. We will go through three different case studies and demonstrate how neural networks can be a solution to these problems."
  speakers: [38, 39]
  complexity: "Basic knowledge of Python and Jupyter Notebook required."
-
  id: 021
  title: "Tweet it! And find out who else did."
  description: "This is a 'Bring your own device' session. Social media and Altmetrics for researchers. Learn how to publicise your research using social media and gain greater visibility of your research both within and outside your field of expertise. Find out how your work is being cited or tweeted with citation databases and Altmetrics."
  speakers: [26]
  complexity: "Beginner"
-
  id: 022
  title: "Research commercialisation and intellectual property"
  description: "This session will cover the following topics: What is intellectual property, types of intellectual property, services and facilities available to researchers who are thinking of patenting/commercialising their research, things to keep in mind when working in projects that have a commercial focus (for instance, don’t make the knowledge public, publishing and data sensitivity issues) real-life case studies and a question and answer session with the attendees."
  speakers: [35, 36]
-   
  id: 023
  title: "Introduction to survey design: guidelines and common practices"
  description:  "In this workshop, Mohamed will introduce some of the fundamental ideas and guidelines to consider when undertaking survey research. This workshop is ideal for students considering large-scale surveys, and covers general concepts, quality measurement checks, and practices in this field."
  speakers: [40]
  complexity: "Beginner"
-
  id: 024
  title: "Towards reproducible computational biology"
  description: "In this session, attendees will be introduced to some tools that are helpful in doing reproducible computational research. The example chosen are from the genomics/bioinformatics field but are, for the most parts, transferable to other disciplines. I will give some examples from my research where reproducibility plays role and why you might want to work in a reproducible manner."
  speakers: [37]
  complexity: "Beginner"
