  id: 026
  title: "AR/VR development with Unity and tour of CeR Visualisation suite"
  description: "Unity is a freely available game engine - a platform designed for the primary purpose of video game development. At the Centre for eResearch, we use Unity to develop research visualisation applications for our various AR (Augmented Reality)/VR (Virtual Reality) platforms. In this session, we'll give a crash course on how to use Unity, and how to develop applications for AR headsets such as the Microsoft Hololens, and VR headsets such as the Samsung Gear VR."
  subtype: workshop
  speakers: [30]
  complexity: "Beginner" 
