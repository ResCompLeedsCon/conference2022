  id: 102
  title: "Keystory - Research Impact: making a difference as an academic advisor to an online engagement tool"
  description: "Dr Jennifer Lees-Marshment will discuss the value of research impact and her experience as Academic Advisor to TVNZ’s online engagement tools Vote Compass (2017 and 2014) and Kiwimeter (2015). Her talk will showcase the value of engaging in research impact, but also discuss the challenges and pressures that stepping outside the ivory tower of academia can generate. Jennifer is Associate Professor in Politics and was academic lead on University of Auckland’s Impact Working Group and is a member of the Convening Group for the University COI in Impact."
  speakers: [2]
  hidden: true
-
  id: 103
  title: "Keystory - Applying data science to health care"
  description: "Can we predict how many emergency admissions would occur in the next hour? Or is it possible to provide better care by automating cumbersome but essential clinical tasks? Discover how data science can help shape the 'health and care', in an industry which has data locked into many disparate systems. In this talk, we will touch upon 'the data and digital skills' required to overcome some of the challenges in realising the real value of healthcare data."
  speakers: [3]
  hidden: true
-
  id: 104
  title: "Keystory - Make Friends with Other Disciplines: Building novel collaborations to drive novel research"
  description: "Come and hear how to escape from cookie cutter research, through our tale of novel collaboration bringing together an unlikely team of architects, medical doctors, data scientists and visualisation specialists working to change the way we study cancer. 
  Spoiler alert: This team worked to bring together complex cancer data, spanning time and space, in Augmented Reality to creat a tool to explore and discuss the evolution of cancer in a whole new realm.
  This keynote aims to inspire collaboration and ambition across faculties and across disciplines to make the most of your precious data and the resources available to you at the University."
  speakers: [4, 5]
  hidden: true
