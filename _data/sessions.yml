  id: 028
  title: "Research Compute Facilities"
  description: "Do your computations take too long on your laptop or desktop computer? Do you want to offload long-running simulations to a different computer? Are there computations you cannot run on your desktop because you don't have enough memory or compute power? In this workshop we give an overview of the options you have. We will cover the computer clusters of the New Zealand eScience Infrastructure (NeSI), the Research Virtual Machine Farm, and the Nectar Research Cloud, and which of the 3 systems is best suited for various use-cases."
  subtype: workshop
  speakers: [17, 15, 42]
  complexity: "Beginners" 
-
  id: 030
  title: "Create and Maker Space – Interactive Tour"
  description: "Come and enjoy an interactive tour of the Create and Maker Space situated in UoA’s Innovation Hub – Unleash Space. Unleash Space Technician Sean Kelly and his Creative Technologists will be on hand to provide demonstrations of the free technology available to all UoA staff and students. From 3D printers to electronics to sewing machines we have a diverse suite of technology to support making, learning and innovative activity."
  subtype: workshop
  speakers: [43]
  complexity: "Beginners" 
-
  id: 031
  title: "The Publishing Trap"
  description: "The Publishing Trap is a board game that allows players to explore the impact of scholarly communication choices and players discuss the role of open access in research by following the lives of four researchers – from doctoral research to their academic legacies.<br /><br /> 

  Played in teams, the Publishing Trap is aimed at early career researchers and academics, as well as anyone who has a vested interest in understanding how access to information works and how the whole scholarly communication system in higher education operates. The game is designed to encourage you to make informed choices when signing publishing contracts and submitting work to the institutional repository."
  speakers: [22]
